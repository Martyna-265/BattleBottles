name: battlebottles
description: Battle Bottles game
version: 0.0.0
publish_to: none

environment:
  sdk: ^3.0.0
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.33.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^2.0.0
  shared_preferences: ^2.2.2
  flame_audio: ^2.0.0
  firebase_core_platform_interface: ^6.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/

flutter_launcher_icons:
  image_path: assets/images/Icon.png
  android: true
